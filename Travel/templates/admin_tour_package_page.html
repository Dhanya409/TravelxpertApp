<!DOCTYPE html>
<html>
<head>
    <title>Admin Tour Package Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #3498db;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .add-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>All Tour Packages</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Location</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        {% for package in packages %}
        <tr>
            <td>{{ package.name }}</td>
            <td>â‚¹{{ package.price }}</td>
            <td>{{ package.duration }}</td>
            <td>{{ package.location }}</td>
            <td><img src="{{ package.image.url }}" alt="{{ package.name }}" style="max-width: 100px;"></td>
            <td class="actions">
                <a href="{% url 'tour_package_update' package.pk %}" style="text-decoration: none; background-color: #28a745; color: #fff; padding: 5px 10px; border-radius: 5px; margin-right: 10px;">Update</a>
                <a href="{% url 'tour_package_delete' package.pk %}" style="text-decoration: none; background-color: #dc3545; color: #fff; padding: 5px 10px; border-radius: 5px;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'tour_package_add' %}" class="add-button">Add Tour Package</a>
</body>
</html>
