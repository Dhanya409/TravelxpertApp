{% extends "base.html" %}
{% block content %}
<div class="review-container">
    <div class="review-card">
        <h2>Review for {{ review.booking.tour_package.name }}</h2>
        <p class="rating"><strong>Rating:</strong> ‚≠ê {{ review.rating }}/5</p>
        <p class="review-text">{{ review.review_text }}</p>
        <p class="review-meta"><em>By {{ review.booking.user.username }} on {{ review.review_date }}</em></p>
        <a href="{% url 'review_list' %}" class="btn-back">Back to Reviews</a>
    </div>
</div>

<style>
    .review-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .review-card {
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        text-align: center;
    }

    .rating {
        font-size: 18px;
        color: #ff9800;
        margin: 10px 0;
    }

    .review-text {
        font-size: 16px;
        color: #333;
        margin-bottom: 15px;
    }

    .review-meta {
        font-size: 14px;
        color: #777;
    }

    .btn-back {
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-back:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
