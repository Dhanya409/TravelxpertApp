<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .chart-box {
            background: white;
            padding: 15px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 500px;
            height: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin Reports - Travel Management</h1>

    <div class="chart-container">
        <div class="chart-box">
            <h2>Tour Packages by Category</h2>
            <img src="{{ tour_category_chart }}" alt="Tour Category Chart">
        </div>
        
        <div class="chart-box">
            <h2>Flight Booking Status</h2>
            <img src="{{ flight_status_chart }}" alt="Flight Status Chart">
        </div>

        <div class="chart-box">
            <h2>Revenue from Payment Methods</h2>
            <img src="{{ payment_method_chart }}" alt="Payment Method Chart">
        </div>

        <div class="chart-box">
            <h2>Average Rating of Tour Packages</h2>
            <img src="{{ avg_rating_chart }}" alt="Average Rating Chart">
        </div>
    </div>
</body>
</html>
