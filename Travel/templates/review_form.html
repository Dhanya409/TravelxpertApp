{% extends "base.html" %}
{% block content %}
<div class="review-container">
    <div class="review-card">
        <h2>Write a Review for {{ booking.tour_package.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>

<style>
    /* Center the form container */
    .review-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    /* Card-like design */
    .review-card {
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    /* Form input styles */
    .form-group p {
        text-align: left;
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
    }

    input[type="text"], input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Submit button styling */
    .btn-submit {
        display: inline-block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
